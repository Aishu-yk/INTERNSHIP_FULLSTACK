<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox Pricing Table</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link

    <style>
      body {

      }
      .pricing-plan{
        background-color: rgb(241, 239, 239);
        width: 300px;
        height: 200px;
        text-align: center;
        padding: 20px;
        display: inline-block;
        border-radius: 5%;
        border: none;
      }
      .pricing-container{
        display: inline-flex;
        gap: 20px;     
        position: absolute;
        top: 150px;
        left: 150px; 
      }
      .plan-title{
        font-weight: bold;
      }
      .plan-price{
        font-weight: bold;
        font-size: 2rem;
        margin-top: 10px;
      }
      ul{
        list-style-type: none;
        padding: 0;
        margin: 0;
      }
      li{
        padding: 5px;
      }
      button{
        background-color: orangered;
        color: white;
        padding: 10px;
        border-radius: 10%;
        border: none;
        margin-top: 10px;
      }

      /* Hint: What can you do with a media query and flexbox? */
      @media (max-width: 1250px) {
      }
    </style>
  </head>
