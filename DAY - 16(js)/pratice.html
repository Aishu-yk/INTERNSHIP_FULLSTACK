<!DOCTYPE html>
<html>
<body>
  <h2>Press any key</h2>
  <pre id="info"></pre>

  <script>
    document.addEventListener("keydown", function(e) {
      document.getElementById("info").textContent =
        `Key: ${e.key}
Code: ${e.code}
AltKey: ${e.altKey}
CtrlKey: ${e.ctrlKey}
ShiftKey: ${e.shiftKey}
MetaKey: ${e.metaKey}
Repeat: ${e.repeat}
Location: ${e.location}
IsComposing: ${e.isComposing}`;
    });
  </script>
</body>
</html>
